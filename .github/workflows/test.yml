name: Test Project check
on: push
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
         - name: Get code
           uses: action/checkout@v5  
         - name: Install NodeJS
           uses: actions/setup-node@v5
           with: 
             node-version: 18
         - name: Install dependencies
           run: npm ci
         - name: Run test
           run: npm test

